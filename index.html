<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
  </head>
  <body>
    <section class="splash--container popup--container">
      <h1 class="splash--header">This Is Jeopardy</h1>
      <h2 class="splash-prompt">Please Enter Your Names</h2>
      <input class="player--input1" type="text" placeholder="Player 1">
      <input class="player--input2" type="text" placeholder="Player 2">
      <input class="player--input3" type="text" placeholder="Player 3">
      <button class="start--btn">Start Game</button>
    </section>
    <div class="game--container game--inactive">
      <header class="header--container">
        <h2 class="game--round">Round: 1</h2>
        <h1 class="game--title">Jeopardy</h1>
        <button class="game--exit" disabled="true">Reset Game</button>
      </header>
      <section class="category--header">
        <h3 class="category--one">Category</h3>
        <h3 class="category--two">Category</h3>
        <h3 class="category--three">Category</h3>
        <h3 class="category--four">Category</h3>
      </section>
      <section class="game--board">
        <h4>100</h4>
        <h4>200</h4>
        <h4>300</h4>
        <h4>400</h4>
        <h4>100</h4>
        <h4>200</h4>
        <h4>300</h4>
        <h4>400</h4>
        <h4>100</h4>
        <h4>200</h4>
        <h4>300</h4>
        <h4>400</h4>
        <h4>100</h4>
        <h4>200</h4>
        <h4>300</h4>
        <h4>400</h4>
      </section>
      <section class="player--container">
        <div class="player0--container">
          <img src="" alt="">
          <h5 class="player--one name">Name</h5>
          <h5 class="player--one--score">0</h5>
        </div>
        <div class="player1--container">
          <img src="" alt="">
          <h5 class="player--two name">Name</h5>
          <h5 class="player--two--score">0</h5>
        </div>
        <div class="player2--container">
          <img src="" alt="">
          <h5 class="player--three name">Name</h5>
          <h5 class="player--three--score">0</h5>
        </div>
      </section>
    </div>
  </body>
</html>
